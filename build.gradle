plugins {
    id "application"
}
apply plugin: 'java'
apply plugin: 'application'
ext {
    javaMainClass1 = "main.Main"
}
application {
    mainClassName = javaMainClass1
}
repositories {
    jcenter()
    mavenCentral()
}
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
    implementation 'org.apache.commons:commons-csv:1.7'
}